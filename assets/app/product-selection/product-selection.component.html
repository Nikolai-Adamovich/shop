<div class="inner">

    <div class="product-selection">

        <h2>Product Selection</h2>

        <div class="products">
            <ul>
                <li *ngFor="let product of products">
                    <span>{{product.name}}</span>
                    <span>${{product.price}}</span>
                </li>
            </ul>
        </div>

    </div>

</div>
